name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # 匹配所有以v开头的tag
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create build directory
        run: mkdir -p dist/windows

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=./icon.ico --add-data "icon.ico;." --name OllamaAIChat src/main.py

      - name: Move executable
        run: |
          move dist/OllamaAIChat.exe dist/windows/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OllamaAIChat-Windows
          path: dist/windows
          retention-days: 5

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/windows/OllamaAIChat.exe
          body: |
            ## OllamaAIChat ${{ github.ref_name }}
            
            ### 更新内容
            
            - 自动构建的Windows可执行文件
            - 运行环境：Windows 10/11
            
            ### 使用说明
            
            1. 下载 OllamaAIChat.exe
            2. 确保已安装并运行 Ollama 服务
            3. 双击运行程序
            4. 输入服务器地址（默认 localhost:11434）
            5. 开始使用
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}